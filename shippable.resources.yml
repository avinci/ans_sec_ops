resources:

#---------------------------------------------------------------#
#------------------------- INFRA Resources ---------------------#
#---------------------------------------------------------------#

# Infra state
  - name: infra_state
    type: state

# AWS credentials
  - name: aws_creds
    type: integration
    integration: "demo_aws_key"

# AWS REGION Param
  - name: aws_region
    type: params
    version:
      params:
        AWS_REGION: "us-east-1"

# Security Ops scripts repo
  - name: ans_sec_ops
    type: gitRepo
    integration: "demo_gh"
    pointer:
      sourceName: "avinci/ans_sec_ops"
      branch: master

# Networking TERRAFORM State
  - name: inst_tf_state
    type: state

# VPC Creation Config
  - name: net_conf
    type: params
    version:
      params:
        TEST_VPC: "test_vpc"
        TEST_NETWORK_CIDR: "210.0.0.0/16"
        TEST_PUBLIC_CIDR: "210.0.0.0/24"
        PROD_VPC: "prod_vpc"
        PROD_NETWORK_CIDR: "100.0.0.0/16"
        PROD_PUBLIC_CIDR: "100.0.0.0/24"

# OUT INST PROF INFO
  - name: inst_prof_name
    type: params
    version:
      params:
        SEED: "initial_version"

# AMI State Resource Name
  - name: ami_state_res_name
    type: params
    version:
      params:
        AMI_STATE_RES_NAME: "infra_state"

# AMI VPC Creation Config
  - name: ami_vpc_conf
    type: params
    version:
      params:
        VPC_NAME: "ami_vpc"
        VPC_CIDR_BLOCK: "200.0.0.0/16"

# AMI VPC Creation Config
  - name: ami_vpc_subnet_conf
    type: params
    version:
      params:
        VPC_SUBNET_NAME: "ami_vpc_subnet_pub"
        VPC_SUBNET_CIDR_BLOCK: "200.0.0.0/24"

# OUT AWS AMI VPC IDs
  - name: ami_vpc_subnet_info
    type: params
    version:
      params:
        SEED: "initial_version"


